  <body>
    <!-- first section -->
    <main>
      <div class="card">
      <div class="left">

      </div>
      <div class="right">
        <h5>PERFUME</h5>

        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <section class="price"> 
          <h4 class="price-updated">$149.99</h4>
          <h6 class="previous-price">$169.99</h6>
        </section>
      
        <button type="button" class="btn1"><img class="btn-img" src="images/icon-cart.svg" alt=""> Add to cart</button>
      </div>
    </div>
